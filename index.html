<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Quiz</title>
</head>

<body>
    <section id="card">
        <h1>Guess the Dog Breed 🐕</h1>
        <div id="flex">
            <div id="score">
                <h2>Score: <span id="scoreNum">0</span></h2>
            </div>
            <div id="lives">
                <h2>🐶🐶🐶</h2>
            </div>
        </div>

        <div id="profile">
            <img id="dog">
        </div>
        <section id=grid>
            <form>
                <button type="button" class="breed" id="breed_1" value="" , onclick=chooseDog(this.value)></button>
                <button type="button" class="breed" id="breed_2" value="" , onclick=chooseDog(this.value)></button>
                <button type="button" class="breed" id="breed_3" value="" , onclick=chooseDog(this.value)></button>
                <button type="button" class="breed" id="breed_4" value="" , onclick=chooseDog(this.value)></button>
            </form>
        </section>
        <h2 id="result"></h2>
        <button type="button" id="next" onclick=next()>Next Dog</button>
    </section>
    <p id='info'>To win, guess five dog breeds correctly. Careful - you only have three lives!</p>
    <script src="app.js"></script>
</body>

</html>
